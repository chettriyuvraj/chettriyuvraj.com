###########
domain: chettriyuvraj.github.io
title: chettriyuvraj
description: Yuvraj Chettri's personal blog
url: https://chettriyuvraj.github.io
baseurl: /docs

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []


collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/

defaults:
  - scope:
      path: ""
      type: my_tags
    values:
      layout: tagged
  - scope:
      path: ""
      type: posts
    values:
      permalink: /blog/:title

timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog
  
special_links:
  Linkedin: https://www.linkedin.com/in/yuvraj-chettri/
  Github: https://www.github.com/chettriyuvraj
